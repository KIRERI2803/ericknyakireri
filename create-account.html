<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create New Account - IT Services</title>
    <link rel="stylesheet" href="sin2.css">
</head>

<body>
    <div class="signup-container">
        <h2>Create a new account</h2>
        <p>Itâ€™s quick and easy.</p>
        <form class="signup-form">
            <div class="name-fields">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Surname" required>
            </div>
            <input type="text" placeholder="Mobile number or email address" required>
            <input type="password" placeholder="New password" required>

            <label>Date of birth</label>
            <div class="dob-fields">
                <select required>
          <option value="">Day</option>
          <!-- Add days -->
          <script>
            for(let i=1;i<=31;i++)document.write(`<option>${i}</option>`);
          </script>
        </select>
                <select required>
          <option value="">Month</option>
          <option>Jan</option><option>Feb</option><option>Mar</option>
          <option>Apr</option><option>May</option><option>Jun</option>
          <option>Jul</option><option>Aug</option><option>Sep</option>
          <option>Oct</option><option>Nov</option><option>Dec</option>
        </select>
                <select required>
          <option value="">Year</option>
          <!-- Add years -->
          <script>
            for(let i=2024;i>=1905;i--)document.write(`<option>${i}</option>`);
          </script>
        </select>
            </div>

            <label>Gender</label>
            <div class="gender-options">
                <label><input type="radio" name="gender" required> Female</label>
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Custom</label>
            </div>

            <p class="terms">By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy.</p>
            <button type="submit" class="signup-button"><a href="index.html">Sign Up</a></button>
        </form>
    </div>
</body>

</html>
